<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link type="text/css" href="{{ url_for('static', filename='css/signin.css')}}" rel="stylesheet"/>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" method="post" action="/add username">
            <input type="text" name="username" placeholder="username"/>
            <input type="password" name="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="{{ url_for('register') }}">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
