<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link type="text/css" href="{{ url_for('static', filename='css/signin.css')}}" rel="stylesheet"/>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" action="{{url_for('register')}}" method="post">
            <input type="text" name="username" placeholder="name"/>
            <input type="password" name="password" placeholder="password"/>
            <input type="text" name="email" placeholder="email address"/>
            <select name="role">
                <option value="" selected disabled hidden>role</option>
                <option value="user">user</option>
                <option value="customer">customer</option>
                <option value="driver">driver</option>
                <option value="admin">admin</option>
            </select>
            <button>create</button>
            <p class="message">Already registered? <a href="{{ url_for('signin') }}">Sign In</a></p>
            {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash">{{msg}}</div>
            {% endfor %}
        </form>
    </div>
</div>
</body>
</html>
